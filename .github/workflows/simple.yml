name: Shell Command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      
      - name: checkout the branch
        uses: actions/checkout@v1

      - name: dotnet & node Version
        run: |
          echo "dotnet Verion ---" 
          dotnet --info
          echo "Node Verion ---" 
          node -v
  
  run-shell1-command:
    runs-on: ubuntu-latest
    needs: [run-shell-command]
    steps:
      - name: echo a string
        run: echo "Hello World from 1"
        
      - name: dotnet & node Version
        run: |
          echo "dotnet Verion ---" 
          dotnet --info
          echo "Node Verion ---" 
          node -v